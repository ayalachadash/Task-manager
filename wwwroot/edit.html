<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task CRUD</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="everyTask">
        <h1>
            TODO LIST
        </h1>
        <h3 id="userName"></h3>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="enter a new task">
            <input type="submit" value="Add">
        </form>
    
        <div>
            <button id="deleteTaskIsDone">delete the task is done</button>
        </div>
    
        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isDone">
                <input type="text" id="edit-name">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    
        <h3>
            <b id="counter"></b>
        </h3>
    
        <table class="tbl">
            <tr>
                <th>Is Done?</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="Tasks"></tbody>
        </table>
    
        <p>-------------users-------------</p>
        <button id="admin">to show all users</button>
    
        <div id="manager">
            <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
                <input type="text" id="add-user-name" placeholder="enter new user">
                <input type="password" id="add-password" placeholder="enter new password">
                <input type="submit" value="Add">
            </form>
    

            <h3>
                <b id="countUser"></b>
            </h3>
    
            <table class="tbl">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>delete</th>
                </tr>
                <tbody id="Users"></tbody>
            </table>
        </div>
        <br>
        <button id="logout">logout</button>

    </div>

    <script src="app.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
